<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#191825]">
        <div class="text-[#DFFFD8] font-medium text-[20px]">
            Increment and Decrement
        </div>

        <div class="bg-white flex flex-row text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- Decrement Button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>
            <!-- Increment Button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 ">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/e5783e8af1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
